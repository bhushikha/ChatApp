<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css" />
</head>

<body>
    <div class="container">

        <form class="signup" id="signup" onsubmit="signup(event)">
            <h1 class="signuptitle">Signup</h2><br>
                <label for="name">Name</label>
                <input id="name" type="text" name="name" required><br>
                <label for="email">Email</label>
                <input id="email" type="text" name="email" required><br>

                <label for="number">Phone Number</label>
                <input id="number" type="tel" name="number" required><br>
                

                <label for="password">Password</label>
                <input id="password" type="text" name="password" required><br>
                <input id="password" type="password" name="password" required><br>

                <button class="submitbtn">Sign Up</button><br>
                <a class="have_account" href="">Login If already a User</a>

        </form>

    </div>
    <script src="./signup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.2.0/axios.min.js"></script>

</body>

</html>
