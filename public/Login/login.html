<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="container">

        <form class="login" id="login" onsubmit="login(event)">
            <h1 class="logintitle">Login</h1><br>

            <label for="email">Email</label>
            <input id="email" type="text" name="email" required><br>

            <label for="password">Password</label>
            <input id="password" type="password" name="password" required><br>

            <button class="submitbtn">Login</button><br>
            <a class="new_account" href="../Signup/signup.html">Signup if you are a new user</a>

        </form>

    </div>
    <script src="./signup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.2.0/axios.min.js"></script>

</body>

</html>
